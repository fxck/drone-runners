runone:
  build:
    base: 
      - go@1
    build:
      - curl -L https://github.com/drone-runners/drone-runner-exec/releases/latest/download/drone_runner_exec_linux_amd64.tar.gz | tar zx
      - mkdir logs
    deploy: 
      - ./
  run:
    init:
      - ./drone-runner-exec service install
    start: ./drone-runner-exec service start
    
